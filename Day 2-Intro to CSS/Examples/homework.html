<!DOCTYPE html>
<html>

<head>
    <title>CSS Homework Logo  Banner</title>

    <head>

        <link type="text/css" rel="stylesheet" href="stylesheets/homework.css">
    </head>
</head>

<body>
    <div id="header">
        <table id="header-table">
            <tr>
                <td id="logo">Logo
                </td>
                <td class="header-cell">

                        <li>PRODUCTS</li>
                        <li>MUSIC</li>
                        <li>PLAY</li>

                    </ul>
                </td>
                <td class="header-cell">

                    <img src="images/Search-icon.png" />
                </td>
                <td class="header-cell">
                    <ul>
                        <li>SIGN IN</li>
                        <li>/</li>
                        <li>DEALER LOCATOR</li>
                    </ul>
                    <ul>
                        <li style="float:right">VIEW CART<img src="images/shopping-cart-icon.svg" /></li>

            </tr>
        </table>
    </div>

</html>
